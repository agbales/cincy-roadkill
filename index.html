<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Cincy Roadkill</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">    
  </head>

  <body>
    <div id="map"></div>

    <div id="nav">
      <div id="info">
        <h2>
          <img src="./icons/logo-deer-01.png">
          Roadkill
        </h2>
        <p>Cincinnati log of animal pickup calls from January 1 to the July 4th of July, 2012.</p>
      </div>
      <div id="animals">
        <div id="animal-stat">Example Animal: 200</div>
        <ul>
          <li id="deer" onmouseover="animalIconHover(this.id)"><img src="./icons/deer-01.png"></li>
          <li id="cat" onmouseover="animalIconHover(this.id)"><img src="./icons/cat-01.png"></li>
          <li id="dog" onmouseover="animalIconHover(this.id)"><img src="./icons/dog-01.png"></li>
          <li id="duck" onmouseover="animalIconHover(this.id)"><img src="./icons/duck-01.png"></li>
          <li id="raccoon" onmouseover="animalIconHover(this.id)"><img src="./icons/bird-01.png"></li>
          <li id="raccoon" onmouseover="animalIconHover(this.id)"><img src="./icons/raccoon-01.png"></li>
          <li id="general" onmouseover="animalIconHover(this.id)"><img src="./icons/footprint-01.png"></li>
        </ul>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgpXhHssnKWAjqBAjmwROlrMlB-a8MQCg&callback=initMap"
    async defer></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
