<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Cincy Roadkill</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">    
  </head>

  <body>
    <div id="map"></div>

    <div id="nav">
      <div id="info">
        <h2>
          <img src="./icons/logo-deer-01.png">
          Roadkill
        </h2>
        <p>Memorializing the animals picked up from January &mdash; 4th of July, 2012.</p>
      </div>
      <div id="animals">
        <div id="animal-stat">Example Animal: 200</div>
        <ul>
          <li id="deer" onmouseover="animalIconHover(this.id)" onmouseout="hideStatBar()"><img src="./icons/deer-01.png"></li>
          <li id="cat" onmouseover="animalIconHover(this.id)" onmouseout="hideStatBar()"><img src="./icons/cat-01.png"></li>
          <li id="dog" onmouseover="animalIconHover(this.id)" onmouseout="hideStatBar()"><img src="./icons/dog-01.png"></li>
          <li id="possum" onmouseover="animalIconHover(this.id)" onmouseout="hideStatBar()"><img src="./icons/possum-01.png"></li>
          <li id="bird" onmouseover="animalIconHover(this.id)" onmouseout="hideStatBar()"><img src="./icons/bird-01.png"></li>
          <li id="raccoon" onmouseover="animalIconHover(this.id)" onmouseout="hideStatBar()"><img src="./icons/raccoon-01.png"></li>
          <li id="general" onmouseover="animalIconHover(this.id)" onmouseout="hideStatBar()"><img src="./icons/footprint-01.png"></li>
        </ul>
      </div>
    </div>

    <script src='js/jquery-3.1.0.min.js'></script>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgpXhHssnKWAjqBAjmwROlrMlB-a8MQCg&callback=initMap"
    async defer></script>

  </body>
</html>
